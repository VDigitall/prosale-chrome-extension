<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 400px;
            width: 300px;
            outline: none;
        }

        .wide {
            outline: none;
            width: 100%;
        }

        .priceInput {
            outline: none;
            width: 51px;
        }
    </style>
</head>

<body>
    <div>
        <p>Мінімальна ціна:</p>
        <div>
            <button class="wide" id="setMinPriceTags">Теги та пошук (мінімальна ціна)</button>
            <button class="wide" id="setMinPriceCats">Категорії (мінімальна ціна)</button>
            <button class="wide" id="setMinRate">CPA (мінімальна ставка)</button>
        </div>
        <p>Середня ціна:</p>
        <div>
            <button class="wide" id="setMidPriceTags">Теги та пошук (середня ціна)</button>
            <button class="wide" id="setMidPriceCats">Категорії (середня ціна)</button>
            <button class="wide" id="setMidRate">CPA (середня ставка)</button>
        </div>
        <p>Збільшення ціни: </p>
        <div>
            <input class="priceInput" id="price_addend" type="text" value="0"> UAH / % </input>
            <button class="wide" id="upMinPriceTags">Теги та пошук (Додати до мінімальної ціни)</button>
            <button class="wide" id="upMidPriceTags">Теги та пошук (Додати до середньої ціни)</button>
            <button class="wide" id="upMinPriceCats">Категорії (Додати до мінімальної ціни)</button>
            <button class="wide" id="upMidPriceCats">Категорії (Додати до середньої ціни)</button>
            <button class="wide" id="upMidRate">CPA (Додати до середньої ставки)</button>
            <button class="wide" id="upMinRate">CPA (Додати до мінімальної ставки)</button>
            <p></p>
            <button class="wide" id="setCurrPriceTags">Теги та пошук (Встановити вказану ціну)</button>
            <button class="wide" id="setCurrPriceCats">Категорії (Встановити вказану ціну)</button>
            <button class="wide" id="setCurrRate">CPA (Встановити вказану ставку)</button>
            <p></p>
            <button class="wide" id="setCurrPriceBiglCats">Категорії Bigl.ua (Встановити вказану ціну)</button>
            <button class="wide" id="setCurrPriceBiglOther">Інші сторінки Bigl (Встановити вказану ціну)</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
